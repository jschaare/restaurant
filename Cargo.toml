[package]
name = "restaurant"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13.0"
actix-rt = "2.7.0"
actix-web = "4"
env_logger = "0.9.0"
log = "0.4"
rand = "0.8.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.5", features = [ "runtime-actix-native-tls" , "postgres" ] }
